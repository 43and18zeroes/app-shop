<!-- product-details -->
<section *ngIf="item(); else notFound">
  <h1>Details: {{ item()!.id }}</h1>
  <img [src]="item()!.thumbnailUrl" [alt]="item()!.altText || item()!.id" />
  <p>Alt: {{ item()!.altText }}</p>
</section>

<ng-template #notFound>
  <p>Kein Eintrag gefunden (ID: {{ id() }})</p>
</ng-template>
