<!-- product-details -->
@if (item()) {
<h1>{{ item()!.productName }}</h1>
<img
  [src]="'img/' + productBasePath + '/logos/' + item()!.productLogoFilename"
  [alt]="item()!.productLogoAltText || item()!.productId"
/>
<p>Alt: {{ item()!.productLogoAltText }}</p>
} @else {
<p>Kein Eintrag gefunden (ID: {{ productId() }})</p>
}
